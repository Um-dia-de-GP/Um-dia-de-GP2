<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasias de heroi</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/slideshow.css">
</head>

<body>
    <header>
        <nav class="header-nav">
            <ul class="header-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="/src/pages/Fantasia.html">Fantasias</a></li>
                <li><a onclick="abrirLogin()">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="imagem-slideshow" src="/src/assets/Demolidor.jpg">
                <div class="text">Demolidor</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="imagem-slideshow" src="/src/assets/Doutor Estranho.webp">
                <div class="text">Doutor Estranho</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="imagem-slideshow" src="/src/assets/Wanda.jpeg">
                <div class="text">Feiticeira Escarlate</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="contato">
                <h3>Contato</h3>
                <p>Email: contato@gmail.com</p>
                <p>Telefone: (11)1234-5678</p>       
            </div>
            <div class="direitos">
                <p>&copy; 2025 - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>

</html>
